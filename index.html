<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="layout.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio
          id="bound-cue"
          preload="auto"
          src="https://cdn.glitch.global/53d6d00c-ae48-4ff9-bb80-4a61d4cfaa29/bouncy%20ball%20boundry%202.mp3?v=1726060877985"
        ></audio>
      </a-assets>
      <!--   add cursor     -->
      <a-camera hit-bounds>
        <a-entity
          id="camera"
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-camera>

      <!--    bird eye view    -->
      <!--                   <a-camera position="0 20 0"></a-camera> -->

      <!--   ground & sky    -->
      <a-plane
        id="floor"
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
